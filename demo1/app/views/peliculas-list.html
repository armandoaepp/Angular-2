<p> {{datoService}} </p>
<p> Listado de Peliculas </p>
	<button (click)="onShowHide()"  > Mostrar Datos </button>

	<ul *ngIf="mostrarDatos === true ">
		<li> Titulo : <strong>{{pelicula.titulo}}</strong> </li>
		<li> Director: <strong>{{pelicula.director}}</strong> </li>
		<li> Año: <Strong>{{pelicula.anio}}</Strong> </li>
	</ul>

<p>
	Cambiar Titulo:
	<input type="text" (keypress)="debug(true)" [(ngModel)]="pelicula.titulo" >
</p>

<hr>
<p> Listado de Peliculas </p>
<ul>
	<ul *ngFor="#pelicula of peliculas" style="margin-bottom:10px">
		<li (click)="onCambiarPelicula(pelicula)" class="pelicula-title" [class.clicked]="peliculaElegida.id === pelicula.id" > Titulo : <strong>{{pelicula.titulo}}</strong> </li>
		<li> Director: <strong>{{pelicula.director}}</strong> </li>
		<li *ngIf="pelicula.anio"> Año: <Strong>{{pelicula.anio}}</Strong> </li>
	</ul>
</ul>
